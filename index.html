<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>

        <img src="img/mega-charizard-x (1).gif" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span>-
            <span class="pokemon__name">Charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev</button>

            <button class="button btn-next">Next</button>

        </div>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
    <script defer src="js/script.js"></script>
</body>
</html>
